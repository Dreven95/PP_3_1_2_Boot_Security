<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.1.3/js/bootstrap.min.js"></script>


</head>
<body>
<div class="container">
    <div class="row g-0">
        <div class="col-sm-6 col-md-8"><span th:text="${currentUsername}"></span> with roles: <span th:text="${currentUserRoles}"></span></div>
        <div class="col-6 col-md-4">.col-6 .col-md-4</div>
    </div>
    <section class="main">
        <div class="d-flex align-items-start">
            <div class="nav flex-column nav-pills me-3" id="v-pills-tab" role="tablist" aria-orientation="vertical">
                <a class="nav-link active" id="v-pills-admin-tab" data-bs-toggle="pill" href="#v-pills-admin" role="tab" aria-controls="v-pills-admin" aria-selected="true">Admin</a>
                <a class="nav-link" id="v-pills-user-tab" th:href="@{/user}" role="tab" aria-controls="v-pills-user" aria-selected="false">User</a>
            </div>
            <div class="tab-content" id="v-pills-tabContent">
                <div class="tab-pane fade show active" id="v-pills-admin" role="tabpanel" aria-labelledby="v-pills-admin-tab">
                    <nav class="nav nav-tabs" id="nav-tab" role="tablist">
                        <a class="nav-link active" id="nav-allUsers-tab" data-bs-toggle="tab" href="#nav-allUsers" role="tab" aria-controls="nav-allUsers" aria-selected="true">Users table</a>
                        <a class="nav-link" id="nav-newUser-tab" data-bs-toggle="tab" href="#nav-newUser" role="tab" aria-controls="nav-newUser" aria-selected="false">New user</a>
                    </nav>
                    <div class="tab-content" id="nav-tabContent">
                        <div class="tab-pane fade show active" id="nav-allUsers" role="tabpanel" aria-labelledby="nav-allUsers-tab">
                            <h2> All users</h2>
                            <table class="table">
                                <thead>
                                <tr>
                                    <th scope="col">ID</th>
                                    <th scope="col">Name</th>
                                    <th scope="col">Email</th>
                                    <th scope="col">Password</th>
                                    <th scope="col">Role</th>
                                </tr>
                                </thead>
                                <tbody>
                                <tr th:each="user: ${allUsers}">
                                    <td th:text="${user.id}"></td>
                                    <td th:text="${user.name}"></td>
                                    <td th:text="${user.email}"></td>
                                    <td th:text="${user.password}"></td>
                                    <td th:text="${user.roles}"></td>
                                    <td>

                                        <button type="button" class="btn btn-primary" data-toggle="modal" th:data-target="'#deleteUserModal' + ${user.id}">Delete</button>



                                        <div class="modal fade" th:id="'deleteUserModal' + ${user.id}" tabindex="-1" aria-labelledby="deleteUserModalLabel" aria-hidden="true">
                                            <div class="modal-dialog modal-dialog-centered">
                                                <div class="modal-content">
                                                    <div class="modal-header">
                                                        <h5 class="modal-title" id="deleteUserModalLabel">Delete User</h5>
                                                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                                                    </div>
                                                    <div class="modal-body">
                                                        <form th:method="POST" th:action="@{/admin/deleteUser}">
                                                            <input type="hidden" name="id" th:value="${user.id}">
                                                            <p>Are you sure you want to delete the following user?</p>
                                                            <p><strong>ID:</strong> <span th:text="${user.id}"></span></p>
                                                            <p><strong>Name:</strong> <span th:text="${user.name}"></span></p>
                                                            <p><strong>Email:</strong> <span th:text="${user.email}"></span></p>
                                                            <p><strong>Password:</strong> <span th:text="${user.password}"></span></p>
                                                            <div class="modal-footer">
                                                                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                                                                <button type="submit" class="btn btn-danger">Delete</button>
                                                            </div>
                                                        </form>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </td>
                                    <td>
<!--                                        <form th:action="@{/admin/updateUserPage}" method="post">-->
<!--                                            <input type="hidden" th:name="userId" th:value="${user.id}" />-->
<!--                                            <input type="submit" value="Edit" />-->
<!--                                        </form>-->
                                    </td>
                                </tr>
                                </tbody>
                            </table>
                        </div>
                        <div class="tab-pane fade" id="nav-newUser" role="tabpanel" aria-labelledby="nav-newUser-tab">
                            <form th:method="POST" th:action="@{/admin/saveUser}" th:object="${user}">
                                <div class="row mb-3">
                                    <label for="inputName" class="col-sm-2 col-form-label">Name</label>
                                    <div class="col-sm-10">
                                        <input type="text" th:field="*{name}" class="form-control" id="inputName">
                                    </div>
                                </div>
                                <div class="row mb-3">
                                    <label for="inputEmail" class="col-sm-2 col-form-label">Email</label>
                                    <div class="col-sm-10">
                                        <input type="email" th:field="*{email}" class="form-control" id="inputEmail">
                                    </div>
                                </div>
                                <div class="row mb-3">
                                    <label for="inputPassword" class="col-sm-2 col-form-label">Password</label>
                                    <div class="col-sm-10">
                                        <input type="password" th:field="*{password}" class="form-control" id="inputPassword">
                                    </div>
                                </div>
                                <div class="row mb-3">
                                    <label for="inputRoles" class="col-sm-2 col-form-label">Role</label>
                                    <select class="col-sm-10">
                                        <option th:each="role : ${allRoles}" th:value="${role.id}" th:text="${role.name}" class="form-control" id="inputRoles"></option>
                                    </select>
                                </div>
                                <input type="submit" value="Создать!" class="btn btn-primary">
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <br>
        <form th:action="@{/logout}" method="post">
            <label>Выйти из аккаунта:</label>
            <input type="submit" value="Logout"/>
        </form>
    </section>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>
</html>
